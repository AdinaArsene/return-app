query Refund(
    $id: ID!
) {
    refund(
        id: $id
    ) {
        id
        orderId
        name
        email
        phoneNumber
        country
        locality
        address
        totalPrice
        paymentMethod
        refundedAmount
        iban
        status
        dateSubmitted
        products {
            id
            skuId
            skuName
            unitPrice
            quantity
            totalPrice
            goodProducts
            status
        },
        historyStatus {
            id
            status
            submittedBy
            dateSubmitted
        },
        comments {
            id
            status
            comment
            visibleForCustomer
            submittedBy
            dateSubmitted
        }
    }
}
